{% extends 'main_page.html' %}
{% load static %}

{% block content %}

<h3>Создание закладки</h3>

{% if request.user.is_authenticated %}


<form enctype="multipart/form-data" method="post">
    {% csrf_token %}

    <div class="form-group col-3">
        <label class="form-label">Ссылка на страницу</label>
        <div>{{ form.url }}</div>
        {{ form.url.errors }}
    </div>

    <button type="submit" class="btn btn-primary btn-block col-3 mt-4">Создать закладку</button>
</form>

{% else %}

<p>Для добавления заметки вам необходимо авторизоваться</p>

{% endif %}



{% endblock content %}
